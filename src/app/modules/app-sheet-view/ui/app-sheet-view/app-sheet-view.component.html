<div class="app-sheet-view-card">
  VIEW
  <mat-card *ngIf="source$ | async as source; else empty" class="card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image">
        <mat-icon>table_chart</mat-icon>
      </div>
      <mat-card-title>{{ source.title }}</mat-card-title>
      <mat-card-subtitle>{{ source.range }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
        A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
        bred for hunting.
      </p>
    </mat-card-content>
    <!--    <mat-card-actions>-->
    <!--      <button mat-button>LIKE</button>-->
    <!--      <button mat-button>SHARE</button>-->
    <!--    </mat-card-actions>-->
  </mat-card>
  <ng-template #empty>empty</ng-template>
</div>
